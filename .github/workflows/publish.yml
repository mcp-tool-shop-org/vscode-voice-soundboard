name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify release tag matches package.json version
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Release tag (v${TAG_VERSION}) does not match package.json version (${PKG_VERSION})"
            exit 1
          fi
          echo "✓ Release tag v${TAG_VERSION} matches package.json ${PKG_VERSION}"

      - name: Verify CHANGELOG has entry for this version
        if: github.event_name == 'release'
        run: |
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if ! grep -q "## \[${PKG_VERSION}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md has no entry for version ${PKG_VERSION}"
            exit 1
          fi
          echo "✓ CHANGELOG.md has entry for [${PKG_VERSION}]"

      - name: Package VSIX
        run: npx vsce package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate SHA256
        run: sha256sum vscode-voice-soundboard-${{ steps.version.outputs.version }}.vsix > SHA256SUMS.txt

      - name: Upload VSIX to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vscode-voice-soundboard-${{ steps.version.outputs.version }}.vsix
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'release'
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "::warning::VSCE_PAT secret not set — skipping Marketplace publish"
            exit 0
          fi
          npx vsce publish --packagePath vscode-voice-soundboard-${{ steps.version.outputs.version }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
