name: CI

on:
  push:
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - "esbuild.mjs"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - "esbuild.mjs"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (type check)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Package VSIX
        run: npx vsce package --no-dependencies
